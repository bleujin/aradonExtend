<html>
	<head>
	<link rel=StyleSheet HREF=http://im.i-on.net/zeroboard/skin/nzeo_ver4_bbs/style.css type=text/css title=style>
	<link rel=StyleSheet href="../../common/style/mystyle.css" type=text/css title=my_style>
	<meta http-equiv=Content-Type content=text/html; charset="UTF-8">
	<script language="JavaScript" src="../../common/js/jquery-1.4.2.js"></script>
	<script language="JavaScript" src="../../common/js/aradon.common.js"></script>
	<script language="JavaScript" src="../../common/js/aradon.sample.upload.js"></script>
	
	<script type="text/Javascript">
		var aradon  = new $net.ion.aradon.AradonClient() ;
		var gallery = new $net.ion.aradon.sample.Gallery(aradon, 'bleujin', 'usergallery') ;


		jQuery(document).ready(function(){
			gallery.initTemplate('view', 'view_template') ;
			// alert(jQuery('table').text()) ;
			gallery.viewPage(location.href.substringAfter('oid=')) ;
			
			// alert($F('other')) ;
		}) ;

	</script>
</head>
<body>


<div id="result" ></div>


<form id="myForm">

<textarea id="view_template" style="display:none;">

{for row in result.nodes}
<table border="0" cellspacing="0" cellpadding="0" width="95%">
<tr class=title>
	<td class="title_han"><b>@{row.no}. </b></td></tr>

<tr>
	<td height=180 valign=top bgcolor=white>
		<table border="0" cellspacing="0" width="100%" height="30">
		<tr><td nowrap style="padding-left:10px"><b>{if defined('row.register')} @{row._owner} {/if}</b></td>
			<td align=right class=list_eng>{if defined('row.regdate')} @{row.regdate} {/if}, 조회 : <b>@{row.viewcount}</b></td></tr>
		</table>
		@{row.memo}
	</td>
</tr>
</table>

<a href="javascript:gallery.goPreListPage()">Pre List</a> | <a href="javascript:gallery.delContent('@{row._id}')">Delete</a>
{/for}
<br><br>
</textarea>




</form>





</body>
</html>
